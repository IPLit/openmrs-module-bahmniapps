<style type="text/css">
    .back-btn-link {
      *zoom: 1;
      padding: 5px 8px 5px;
      border: 1px solid #476b6b;
      background: linear-gradient(to bottom, #669999, #527a7a);
      margin-top: -42px;
      float: left;
      display: inline-block;
      border-radius: 2px;
      margin-left: 130px;
    }

    button.save-consultation {
      float: right;
      margin: 8px 10px 0;
      padding: 10px 15px 9px;
      margin-top: -42px;
    }
</style>

<div class="back-btn-link">
    <a ng-href="../clinical/#/default/patient/{{patient.uuid}}/dashboard" title="Back to {{patient.name}}'s Clinical Dashboard">
        <img class="patient-image" ng-src="{{::patient.image}}" fallback-src="../images/blank-user.gif">
        <span class="patient-info">
            <span class="patient-name" >{{patient.name}} </span>
            <span class="patient-id">{{patient.identifier}}</span>
        </span>
    </a>
</div>

<button class="confirm save-consultation" ng-click="save()" accesskey="s" class="confirm">
    <i class="fa fa-save"></i>
    <span class="text"><u>S</u>ave</span>
</button>
